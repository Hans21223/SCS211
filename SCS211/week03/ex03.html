<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Nested Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-secondary-custom {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Row 1 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card text-white bg-primary text-center">
                <div class="card-body">
                    <p class="card-text">12</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row mb-4">
        <div class="col-3">
            <div class="py-5 card text-white bg-secondary text-center mb-4">
                <div class="card-body py-5">
                    <p class="card-text py-5">3</p>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="bg-secondary-custom p-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card text-white bg-primary text-center">
                            <div class="card-body">
                                <p class="card-text">12</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="card text-white bg-primary text-center">
                            <div class="card-body">
                                <p class="card-text">3</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-white bg-primary text-center">
                            <div class="card-body">
                                <p class="card-text">3</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-white bg-primary text-center">
                            <div class="card-body">
                                <p class="card-text">3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class=" text-white text-center">
                            <div class="card-body">
                                <p class="card-text">9</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
