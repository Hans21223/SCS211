<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้ารับสมัครนักศึกษา</title>
    <style> /* This is the setting about how the page will look, don't know how it work btw classic java moment :v*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px; /* ปรับขนาดหน้าจอเนื้อหา */
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .row .form-group {
            flex: 1;
            padding: 0 10px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .required {
            color: red;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container"> <!-- หน้าหลัก HTML -->
    <h2>หน้ารับสมัครนักศึกษา</h2>
    <form id="applicationForm">
        <div class="row">
            <div class="form-group"> 
                <label for="faculty">คณะ / สาขาที่ต้องการสมัคร <span class="required">*</span></label>
                <select id="faculty" is-invalid name="faculty" required>
                    <option value="">เลือก...</option>
                    <option value="engineering">ไสยศาสตร์</option>
                    <option value="medicine">วิทยาศาสตร์</option>
                    <option value="business">บริหารธุรกิจ</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="studyField">สาขาวิชา <span class="required">*</span></label>
                <select id="studyField" name="studyField" required>
                    <option value="">เลือก...</option>
                    <option value="engineering">วิทยาการเวทมนต์</option>
                    <option value="medicine">มนต์ดำ</option>
                    <option value="business">คอมพิวเตอร์</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">เพศ <span class="required">*</span></label>
                <select id="gender" name="gender" required>
                    <option value="">เลือก...</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่นๆ</option>
                </select>
            </div>
           
        </div>
        <div class="row">
            <div class="form-group">
                <label for="prefix">คำนำหน้าชื่อ <span class="required">*</span></label>
                <input type="text" id="prefix" name="prefix" required>
            </div>
            <div class="form-group">
                <label for="firstName">ชื่อ <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">นามสกุล <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="idNumber">บัตรประชาชน <span class="required">*</span></label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์ <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="lineId">ID Line (ถ้ามี)</label>
                <input type="text" id="lineId" name="lineId">
            </div>
            <div class="form-group">
                <label for="facebook">Facebook (ถ้ามี)</label>
                <input type="text" id="facebook" name="facebook">
            </div>
            <div class="form-group">
                <label for="email">อีเมล <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="examRound">รอบการศึกษา <span class="required">*</span></label>
                <select id="examRound" name="examRound" required>
                    <option value="">เลือก...</option>
                    <option value="round1">รอบที่ 1</option>
                    <option value="round2">รอบที่ 2</option>
                    <option value="round3">รอบที่ 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="examLocation">ชื่อสถานที่นัดสัมภาษณ์ <span class="required">*</span></label>
                <input type="text" id="examLocation" name="examLocation" required>
            </div>
            <div class="form-group">
                <label for="photo">รูปถ่าย <span class="required">*</span></label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="highschool">สาขาวิชาที่เรียนจบ <span class="required">*</span></label>
                <input type="text" id="highschool" name="highschool" required>
            </div>
            <div class="form-group">
                <label for="gpa">ผลการเรียนเฉลี่ย (GPAX) <span class="required">*</span></label>
                <input type="number" step="0.01" id="gpa" name="gpa" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="scholarship">มีความประสงค์ขอรับทุนการศึกษาหรือไม่ <span class="required">*</span></label>
                <select id="scholarship" name="scholarship" required>
                    <option value="">เลือก...</option>
                    <option value="yes">ใช่</option>
                    <option value="no">ไม่</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="extraNote">เอกสารแนบเพิ่มเติม (ไฟล์แนบ, ขนาดไม่เกิน 2MB)</label>
                <input type="file" id="extraNote" name="extraNote">
            </div>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;">กรุณากรอกข้อมูลให้ครบถ้วน</div>
        <button type="submit" class="btn-submit">ยืนยัน</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='/'">ยกเลิก</button>
    </form>
</div>

<script>
    document.getElementById('applicationForm').addEventListener('submit', function(event) {
        var form = event.target;
        var valid = form.checkValidity();
        if (!valid) {
            event.preventDefault();
            document.getElementById('errorMessage').style.display = 'block';
        } else {
            document.getElementById('errorMessage').style.display = 'none';
        }
    });
</script>

</body>
</html>
