<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Yo!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<html>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>    
</html>

<html>
    <form>
        <fieldset disabled>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label" >Disabled input</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" />
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label" >Disabled select menu</label>
                <select id="disabledSelect" class="form-select"><option>Disabled select</option></select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled />
                    <label class="form-check-label" for="disabledFieldsetCheck"> Can't check this </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>    
</html>
<html>
    <form>
        <legend>Disabled fieldset example</legend>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label" >Disabled input</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" disabled />
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label" >Disabled select menu</label>
            <select id="disabledSelect" class="form-select" disabled ><option>Disabled select</option></select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled />
                <label class="form-check-label" for="disabledFieldsetCheck"> Can't check this </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" disabled >Submit</button>
    </form>    
</html>
<html>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email readonly</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" value="email@example.com" readonly />
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail2" class="col-sm-2 col-form-label">Email plaintext</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail2" value="email@example.com" />
        </div>
    </div>
</html>
<html>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"> Email address </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"> Example textarea </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" >
<input class="form-control" type="text" placeholder="Default input" >
<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" >
    </div>    
</html>
<html>
    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
    </div>
    <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>    
</html>
