<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้ารับสมัครนักศึกษา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .required {
            color: red;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>หน้ารับสมัครนักศึกษา</h2>
    <form id="applicationForm">
        <div class="form-group">
            <label for="firstName">ชื่อจริง <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">นามสกุล <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="dob">วันเดือนปีเกิด <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">เพศ <span class="required">*</span></label>
            <select id="gender" name="gender" required>
                <option value="">เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่นๆ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nationality">สัญชาติ <span class="required">*</span></label>
            <select id="nationality" name="nationality" required>
                <option value="">เลือกสัญชาติ</option>
                <option value="thai">ไทย</option>
                <option value="lao">ลาว</option>
                <option value="other">อื่นๆ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">ที่อยู่ <span class="required">*</span></label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">หมายเลขโทรศัพท์ <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">อีเมล <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="highschool">โรงเรียนมัธยม <span class="required">*</span></label>
            <input type="text" id="highschool" name="highschool" required>
        </div>
        <div class="form-group">
            <label for="gpa">เกรดเฉลี่ย <span class="required">*</span></label>
            <input type="number" step="0.01" id="gpa" name="gpa" required>
        </div>
        <div class="form-group">
            <label for="program">สาขาวิชาที่ต้องการสมัคร <span class="required">*</span></label>
            <select id="program" name="program" required>
                <option value="">เลือกสาขาวิชา</option>
                <option value="engineering">วิศวกรรมศาสตร์</option>
                <option value="medicine">แพทยศาสตร์</option>
                <option value="business">บริหารธุรกิจ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="activities">กิจกรรมนอกหลักสูตรที่เคยเข้าร่วม</label>
            <textarea id="activities" name="activities" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="language">ภาษาที่สามารถพูดได้ <span class="required">*</span></label>
            <input type="text" id="language" name="language" required>
        </div>
        <div class="form-group">
            <label for="reference">ผู้แนะนำ <span class="required">*</span></label>
            <input type="text" id="reference" name="reference" required>
        </div>
        <div class="form-group">
            <label for="scholarship">ต้องการขอรับทุนการศึกษาหรือไม่ <span class="required">*</span></label>
            <select id="scholarship" name="scholarship" required>
                <option value="">เลือก</option>
                <option value="yes">ใช่</option>
                <option value="no">ไม่</option>
            </select>
        </div>
        <div class="form-group">
            <label for="extraNote">หมายเหตุเพิ่มเติม</label>
            <textarea id="extraNote" name="extraNote" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">รูปถ่าย <span class="required">*</span></label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;">กรุณากรอกข้อมูลให้ครบถ้วน</div>
        <button type="submit" class="btn-submit">ยืนยัน</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='/'">ยกเลิก</button>
    </form>
</div>

<script>
    document.getElementById('applicationForm').addEventListener('submit', function(event) {
        var form = event.target;
        var valid = form.checkValidity();
        if (!valid) {
            event.preventDefault();
            document.getElementById('errorMessage').style.display = 'block';
        } else {
            document.getElementById('errorMessage').style.display = 'none';
        }
    });
</script>

</body>
</html>
